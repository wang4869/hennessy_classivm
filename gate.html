<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>新点</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="shortcut icon" href="favicon.ico"/>
	<link rel="bookmark" href="favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body style="padding:0;">

<div class="noteBg">
	<div class="noteContent">
    	<div class="txt1">
        	欢迎访问轩尼诗新点官方网站<br>
            浏览网站前
        </div>
        <a href="javascript:void(0);" class="noteSel noteSelOn" onClick="choseNote();">请确保您已年满21岁</a>
        <a href="javascript:void(0);" id="noteBtn" onClick="agreeNote();">确&nbsp;&nbsp;认</a>
    </div>
</div>

<script>
var wHeight;
function noteSize(){
	wHeight=$(window).height();
	$('.noteBg').height(wHeight);
	}
	
function choseNote(){
	if($('.noteSel').hasClass('noteSelOn')){
		$('.noteSel').removeClass('noteSelOn');
		}
		else{
			$('.noteSel').addClass('noteSelOn');
			}
	}
	
function testAnim(t,x) {
    $(t).removeClass().addClass(x + ' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend',
	function(){
		$(this).removeClass();
		});
	};
	
function agreeNote(){
	if($('.noteSel').hasClass('noteSelOn')){
		//同意 加入缓存cookie 并跳转页面
		window.location.href="index.html";
		}
		else{
			testAnim('#noteBtn','shake');
			}
	}

//单页加载完毕
$(document).ready(function(){
	noteSize();
	});
//单页窗口大小改变
$(window).resize(function(){
	noteSize();
	});
//单页滚动
$(window).scroll(function(){
	
	});
</script>

</body>
